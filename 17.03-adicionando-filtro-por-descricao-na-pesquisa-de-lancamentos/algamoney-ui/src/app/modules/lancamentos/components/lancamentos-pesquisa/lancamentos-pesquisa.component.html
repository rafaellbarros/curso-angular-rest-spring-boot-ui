<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="descricao">
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <input pInputText type="text" style="width: 95px; margin-right: 2px;">

        <label>até</label>
        <input pInputText type="text" style="width: 95px; margin-left: 2px;">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <lancamentos-grid [lancamentos]="lancamentos"></lancamentos-grid>
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Novo Lançamento"></button>
    </div>
  </div>
</div>
