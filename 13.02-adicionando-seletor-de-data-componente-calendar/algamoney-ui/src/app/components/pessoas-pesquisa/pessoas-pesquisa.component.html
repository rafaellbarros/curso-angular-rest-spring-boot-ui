<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas"  [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
              <th>Nome</th>
              <th>Cidade</th>
              <th>Estado</th>
              <th>Status</th>
              <th class="col-acoes"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoa>
        <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cidade}}</td>
            <td>{{pessoa.estado}}</td>
            <td class="status-item"><a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top" >{{pessoa.ativo ? 'Ativo' : 'Inativo' }}</a></td>
            <td>
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="width: 2em; margin-right: 3px;"></a>
              <button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top" style="width: 2em"></button>
            </td>
        </tr>
    </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Nova Pessoa"></button>
    </div>
  </div>

</div>
