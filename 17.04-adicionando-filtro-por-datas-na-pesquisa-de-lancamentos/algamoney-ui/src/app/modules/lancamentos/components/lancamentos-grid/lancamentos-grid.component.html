<p-table *ngIf="lancamentos.length > 0; else emptyMessage" [value]="lancamentos"  [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
        <th>Pessoa</th>
        <th>Descrição</th>
        <th class="col-data">Vencimento</th>
        <th class="col-data">Pagamento</th>
        <th class="col-data">Valor</th>
        <th class="col-acoes"></th>
    </tr>
  </ng-template>
  {{lancamentos | json}}
  <ng-template pTemplate="body" let-lancamento>
    <tr>
      <td>{{lancamento.pessoa}}</td>
      <td>{{lancamento.descricao}}</td>
      <td>{{lancamento.dataVencimento | date: 'dd/MM/yyyy'}}</td>
      <td>{{lancamento.dataPagamento  | date: 'dd/MM/yyyy'}}</td>
      <td class="col-valor"><span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor}}</span></td>
      <td>
        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="width: 2em; margin-right: 3px;"></a>
        <button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top" style="width: 2em"></button>

      </td>
  </tr>
 </ng-template>
</p-table>
<ng-template #emptyMessage>
  <p>Nenhum lançamento encontrado.</p>
</ng-template>
