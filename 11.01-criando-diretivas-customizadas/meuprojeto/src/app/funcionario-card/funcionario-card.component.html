<div class="card"  style="margin-top: 20px;" [ngStyle]="getEstiloCartao">
  <img class="card-img-top" src="https://randomuser.me/api/portraits/men/{{funcionario.id}}.jpg" alt="Card image cap">
  <div class="card-body">
    <span [ngClass]="{ badge: true, 'badge-danger': isAdmin(), 'badge-primary': !isAdmin() }">{{ funcionario.nome }}</span>
  </div>
</div>
